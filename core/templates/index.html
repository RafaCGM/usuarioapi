<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste API Django</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input {
            width: 90%;
            padding: 10px;
        }
        button {
            margin: 10px auto;
            padding: 10px;
            width: 50%;
            display: block;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            max-height: 300px;
            overflow: auto;
        }
        h2{
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .box {
            background-color: #ddd;
            padding: 20px;
            text-align: center;
            border: 1px solid black;
        }

        .box1, .box2 {
            width: 30%;
        }

        .box3 {
            width: 100%;
            text-align: justify;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box box1">
        <h2>üîê Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Login</button>

        <h2>‚ûï Criar Usu√°rio</h2>
        <input type="text" id="new_username" placeholder="Username">
        <input type="email" id="new_email" placeholder="Email">
        <input type="password" id="new_password" placeholder="Senha">
        <button onclick="criarUsuario()">Criar</button>
    </div>

    <div class="box box2">
        <h2>‚úèÔ∏è Atualizar Usu√°rio</h2>
        <input type="number" id="update_id" placeholder="ID do usu√°rio">
        <input type="text" id="update_username" placeholder="Novo username">
        <input type="email" id="update_email" placeholder="Novo email">
        <button onclick="atualizarUsuario()">Atualizar</button>

        <h2>‚ùå Deletar Usu√°rio</h2>
        <input type="number" id="delete_id" placeholder="ID do usu√°rio">
        <button onclick="deletarUsuario()">Deletar</button>
    </div>

    <div class="box box3">
        <h2>üë• Listar Usu√°rios</h2>
        <button onclick="listarUsuarios()">Listar</button>

        <h3>üì§ Resposta da API</h3>
        <pre id="resultado"></pre>
    </div>
</div>

<script>
const API_URL = "http://127.0.0.1:8000/api";

function getToken() {
    return localStorage.getItem("access_token");
}

function mostrarResultado(data) {
    document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
}

async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const response = await fetch(`${API_URL}/login/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (data.access) {
        localStorage.setItem("access_token", data.access);
        mostrarResultado({ mensagem: "Login realizado com sucesso" });
    } else {
        mostrarResultado(data);
    }
}

async function criarUsuario() {
    const token = getToken();
    const username = document.getElementById("new_username").value;
    const email = document.getElementById("new_email").value;
    const password = document.getElementById("new_password").value;

    const response = await fetch(`${API_URL}/registro/`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ username, email, password })
    });

    const data = await response.json();
    mostrarResultado(data);
}

async function listarUsuarios() {
    const token = getToken();

    const response = await fetch(`${API_URL}/usuarios/`, {
        headers: { "Authorization": `Bearer ${token}` }
    });

    const data = await response.json();
    mostrarResultado(data);
}

async function atualizarUsuario() {
    const token = getToken();
    const id = document.getElementById("update_id").value;
    const username = document.getElementById("update_username").value;
    const email = document.getElementById("update_email").value;

    const response = await fetch(`${API_URL}/usuarios/${id}/`, {
        method: "PUT",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ username, email })
    });

    const data = await response.json();
    mostrarResultado(data);
}

async function deletarUsuario() {
    const token = getToken();
    const id = document.getElementById("delete_id").value;

    const response = await fetch(`${API_URL}/usuarios/${id}/`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
    });

    if (response.status === 204) {
        mostrarResultado({ mensagem: "Usu√°rio deletado com sucesso" });
    } else {
        const data = await response.json();
        mostrarResultado(data);
    }
}
</script>

</body>
</html>
